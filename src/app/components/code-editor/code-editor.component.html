<div style="height: 500px">
  <h2 style="font-weight: bold;" mat-dialog-title>View Service Component Source Code</h2>
  <!-- <mat-dialog-content> -->

    <ngx-monaco-editor style="height: 80%" [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
  <!-- </mat-dialog-content> -->
  <mat-dialog-actions>
    <button mat-button>Save</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true">Close</button>
  </mat-dialog-actions>
</div>
