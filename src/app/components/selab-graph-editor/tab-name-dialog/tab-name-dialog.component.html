<div mat-dialog-content>
  <p style="font-size: large; font-weight: bold;">Rename Page: </p>
  <mat-form-field>
    <!-- <mat-label>Page Name</mat-label> -->
    <input matInput [(ngModel)]="currentTabName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="currentTabName" cdkFocusInitial>Ok</button>
</div>
