<div *ngIf="currentType == 'page'">
  <div mat-dialog-content>
    <p style="font-size:large; font-weight: bold; color: #333333">Theme Name: {{currentThemeName}}</p>
    <p style="font-size: large; font-weight: bold;">Rename Page: </p>
    <mat-form-field>
      <!-- <mat-label>Page Name</mat-label> -->
      <input matInput [(ngModel)]="currentPageName">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="noDialog()">No</button>
    <button mat-button (click)="closeDialog()" cdkFocusInitial>Ok</button>
  </div>
</div>


<div *ngIf="currentType == 'theme'">
  <div mat-dialog-content>
    <p style="font-size: large; font-weight: bold;">Rename Theme: </p>
    <mat-form-field>
      <!-- <mat-label>Page Name</mat-label> -->
      <input matInput [(ngModel)]="currentThemeName">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="noDialog()">No</button>
    <button mat-button (click)="closeDialog()">Ok</button>
  </div>
</div>
