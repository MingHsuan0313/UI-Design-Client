<mat-toolbar style="height: 40px; min-height: 30px; background-color: #f7f7f7; color:black">
    <mat-toolbar-row>
        <button mat-button style="padding-left: 26px; font-size:large; min-width: 20px;" [matMenuTriggerFor]="utilMenu">Util</button>
        <button (click)="zoomIn()" mat-button style="min-width: 10px;" matTooltip="zoomIn">
            <mat-icon style="margin-bottom:10px;" svgIcon="zoomIn"></mat-icon>
        </button>
        <button (click)="zoomOut()" mat-button style="min-width: 10px;" matTooltip="zoomOut">
            <mat-icon style="margin-bottom:10px ;" svgIcon="zoomOut"></mat-icon>
        </button>
        <button mat-button style="min-width: 10px;" matTooltip="undo">
            <mat-icon style="margin-bottom:10px ;" svgIcon="undo"></mat-icon>
        </button>
        <button mat-button style="min-width: 10px;" matTooltip="redo">
            <mat-icon style="margin-bottom:10px ;" svgIcon="redo"></mat-icon>
        </button>
        <button (click)="clearGraph()" mat-button style="min-width: 10px;" matTooltip="clear page">
            <mat-icon style="margin-bottom:10px ;" svgIcon="delete"></mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-menu #utilMenu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item (click)="showInternalRepresentation()" matTooltip="Show Internal Representation(pageUICDL) in console">Show IR</button>
    <button mat-menu-item (click)="showExternalRepresentation()" matTooltip="Show External Representation(graphStorage) in console">Show ER</button>
    <button mat-menu-item (click)="showGlobalStorage()" matTooltip="Show Global Storage(ndl,sumdl) in console">Show Global Storage</button>
</mat-menu>

<mat-tab-group #tabGroup [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)"
    (selectedTabChange)="onTabChange($event)" headerPosition="below">
    <mat-tab *ngFor="let tab of tabs; let index = index" label="{{tab}}">
        <ng-template mat-tab-label>
            <span (dblclick)="changeTabName(index)" style="font-size: large; color:#188038 !important"> {{tab.name}} </span>
            <span
                *ngIf="isModified(tab.graphID) == true"
             style="margin-left:10px; font-weight:10px;">*</span>
            <button (click)="closePage(index)" mat-button style="min-width: 10px;" matTooltip="close">
                <mat-icon style="margin-bottom:15px;" svgIcon="close"></mat-icon>
            </button>

        </ng-template>
        <div style="background-color:rgb(241, 241, 241);height:790px; overflow:scroll; padding-left:10px" class="geEditor" id="{{tab.graphID}}">
        </div>
    </mat-tab>

    <mat-tab disabled tooltip="New Tab" label="New Tab">
        <ng-template mat-tab-label>
            <button (click)="addPage()" mat-button
                style="min-width: 15px; margin-top:5px; padding-left: 0px; padding-right: 0px; height: 20px;" matTooltip="add new page">
                <span>
                    <mat-icon style="color: black;">add</mat-icon>
                </span></button>
        </ng-template>
    </mat-tab>
</mat-tab-group>
