<div >

  <div style="padding:3%">
  </div>
  <div style="padding:3%">
    <input (change)="changeColor(event)" [(ngModel)]="colorPicker" type="color" name="fillColor333" id="bgColor"><label class="input-label" for="fillColor">Fill</label>
    &nbsp;&nbsp;<input (change)="toggleOpacity(event)"[(ngModel)]="opacity" type="checkbox" name="opacity" id="opacity"><label class="input-label" for="opacity">Opacity</label>
    <br style="margin-bottom:3px">
    <input (change)="toggleShadow(event)"[(ngModel)]="shadow" type="checkbox" name="shadow" id="shadow"><label class="input-label" for="shadow">Shadow</label>
    &nbsp;&nbsp;<input (change)="toggleRounded(event)" [(ngModel)]="rounded" type="checkbox" name="rounded" id="rounded"><label class="input-label" for="rounded">Rounded</label>
    <br style="margin-bottom:3px">
    <input style="width:25%;height:70%" (change)="changeFontSize()"[(ngModel)]="fontSize" type="number" name="fontSize" id="fontSize" min="1" max="100"><label class="input-label" for="fontSize">FontSize</label>
    <br style="margin-bottom:3px">
    <input (change)="changeFontColor()" [(ngModel)]="fontColor" type="color" name="fontColor" id="fontColor"><label class="input-label" for="fontColor">FontColor</label>
    
  </div>
</div>
