<div >

  <div style="padding:3%">
    <p>Hello</p>
  </div>
  <hr>
  <div style="padding:3%">
    <input (change)="changeColor(event)" [(ngModel)]="colorPicker" type="color" name="fillColor" id="bgColor"><label for="fillColor">Fill</label>
    &nbsp;&nbsp;<input (change)="toggleOpacity(event)"[(ngModel)]="opacity" type="checkbox" name="opacity" id="opacity"><label for="opacity">Opacity</label>
    <br>
    <input (change)="toggleShadow(event)"[(ngModel)]="shadow" type="checkbox" name="shadow" id="shadow"><label for="shadow">Shadow</label>
    &nbsp;&nbsp;<input (change)="toggleRounded(event)" [(ngModel)]="rounded" type="checkbox" name="rounded" id="rounded"><label for="rounded">Rounded</label>
    <br>
    <input (change)="changeFontSize()"[(ngModel)]="fontSize" type="number" name="fontSize" id="fontSize" min="1" max="100"><label for="fontSize">FontSize</label>
    &nbsp;&nbsp;<input (change)="changeFontColor()" [(ngModel)]="fontColor" type="color" name="fontColor" id="fontColor"><label for="fontColor">FontColor</label>
    
  </div>
</div>
