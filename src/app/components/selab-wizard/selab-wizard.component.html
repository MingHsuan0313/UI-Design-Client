<h1 style="display:inline;white-space: nowrap;">Wizard</h1>
&nbsp;&nbsp;
<span *ngIf="isPipeline == true" class="w3-tag w3-blue">Pipeline</span>

<hr>

<mat-tab-group mat-align-tabs="start">
  <mat-tab *ngFor="let tab of tabs" label="{{tab}}">
    <div class="selab-tab-style" *ngIf="tab == 'Build Component'">
      <build-tab [isComposite]="isComposite" [isPipeline]="isPipeline" [uiComponent]="uiComponent"></build-tab>
    </div>

    <div class="selab-tab-style" *ngIf="tab == 'Compose Component'">
      <compose-tab [isPipeline]="isPipeline" [uiComponent]="uiComponent"></compose-tab>
    </div>

    <div class="selab-tab-style" *ngIf="tab == 'Check Status'">
      <information-tab [isPipeline]="isPipeline" [uiComponent]="uiComponent"></information-tab>
    </div>

    <div class="selab-tab-style" *ngIf="tab == 'Bind Service'">
      <bind-service-tab [uiComponent]="uiComponent"></bind-service-tab>
    </div>

    <div class="selab-tab-style" *ngIf="tab == 'Generate Pipeline'">
      <pipeline-tab></pipeline-tab>
    </div>
  </mat-tab>
</mat-tab-group>

<button mat-raised-button (click)="checkUIComponent()" color="primary">Check UI Component</button>
