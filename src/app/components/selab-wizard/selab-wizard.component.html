<h1 style="display:inline;white-space: nowrap;">Wizard</h1>
&nbsp;&nbsp;
<span *ngIf="isPipeline == true" class="w3-tag w3-blue">Pipeline</span>

<hr>

<mat-tab-group mat-align-tabs="start">
  <mat-tab *ngFor="let tab of tabs" label="{{link}}">
    <div *ngIf="tab == 'Build Component'">
      <build-tab
        [isPipeline]="isPipeline"
        [uiComponent]="uiComponent"
      ></build-tab>
    </div>

    <div *ngIf="tab == 'Compose Component'">
      <compose-tab
        [isPipeline]="isPipeline"
        [uiComponent]="uiComponent"
      ></compose-tab>
    </div>

    <div *ngIf="tab == 'Information'">
      <information-tab
        [isPipeline]="isPipeline"
        [uiComponent]="uiComponent"
      ></information-tab>
    </div>

    <div *ngIf="tab == 'Bind Service'">
      <bind-service-tab
        [uiComponent]="uiComponent"
      ></bind-service-tab>
    </div>

    <div *ngIf="tab == 'Pipeline'">
      <pipeline-tab
      ></pipeline-tab>
    </div>
  </mat-tab>
</mat-tab-group>

<hr>
<mat-dialog-actions>
  <button mat-raised-button color="disabled" [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
