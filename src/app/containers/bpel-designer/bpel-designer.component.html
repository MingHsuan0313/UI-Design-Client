<header>
    <div class="container-fluid">
        <div class="row">
            <input class="col" id="bpelFile" type="file" (change)="importBPELDoc($event)" style="display:none;">
            <button mat-menu-item onclick="bpelFile.click()">Import BPEL</button>
            <button mat-menu-item (click)="exportBPELDoc('graph.bpel')">Export BPEL</button>
        </div>
    </div>
</header>

<div class="app-body">
    <main class="main">
        <div class="container-fluid">
            <div class="row">
                <palette class="col" [userSettedTargetContainerActivity]="targetContainerActivity" style="margin-left: -1%;"></palette>
                <!-- <selab-graph-editor class="col-8"></selab-graph-editor> -->
                <div class="col-7 geEditor" style="background-color:rgb(241, 241, 241); overflow:scroll; height: 700px;" id="bpel-graph-container">
                </div>
                <property-editor class="col"
                    (userSettedTargetContainerActivityEvent)="receiveTargetContainerActivity($event)" style="margin-right: 10%;"></property-editor>
            </div>
        </div>
    </main>
</div>

<footer style=" background-color: #1f2329;
  position: fixed!important;
  height:30px !important;
  bottom: 0px;
  width: 100% !important;
  z-index: 1;
">

</footer>
